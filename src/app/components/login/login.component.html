<div class="container">
    <div class="loginHeader">
        <p>Create an Account</p>
    </div>
    <form (ngSubmit)="loginAttempt()" class="loginForm">
        <div class="form-control">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name" name="name" [(ngModel)]="name">
        </div>
        <div class="form-control">
            <label for="email">Email</label>
            <input type="email" id="day" placeholder="Email" name="email" [(ngModel)]="email">
        </div>
        <div class="form-control">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" name="password" [(ngModel)]="password">
        </div>
        <div class="btnContainer">
            <input type="submit" value="Create Account" class="btn btn-block">
        </div>
        
    </form>
    <footer class="loginFooter" >
        <div class="divider" [ngStyle]="{'margin-bottom':'25px'}"></div>
        <p>Copyright &copy; 2022</p>
        <a routerLink="/about">Privacy Policy</a>
    </footer>    
</div>
