<div *ngIf="idOfQuoteWithMostVotes !== quote?.id" class="quoteContainer" (click)="showQuoteDetails()">
    <div class="quoteMain">
        <p [ngClass]="{'highlightit': currentMostUpVtCountIndex === index}" class="quoteText">{{quote?.quote}} </p>
        <p class="quoteAuthor">- {{quote?.author}}</p>
    </div>
    <div style="width: 1.5px; background-color: #ddd; margin-top: 10px; margin-bottom: 0px;"></div>
    <div class="quoteVoteContainer">
        <div class="voteContainer upVoteContainer">
            <p>{{quote?.upvt_count}}</p>
            <p>Up<br>vote(s)</p>
        </div>
        <div class="voteContainer upVoteContainer">
            <p>{{quote?.dwnvt_count}}</p>
            <p>Down<br>vote(s)</p>
        </div>
    </div>
</div>
<div *ngIf="idOfQuoteWithMostVotes === quote?.id" appHighlight class="quoteContainer" (click)="showQuoteDetails()">
    <div class="quoteMain">
        <p [ngClass]="{'highlightit' : mostUpvotedQuoteIndex === index}" class="quoteText">{{quote?.quote}} </p>
        <!-- <p [ngClass]="{'highlightit' : mostUpvotedQuoteIndex === i}" *ngIf="mostUpvotedQuoteIndex === i" class="quoteText">{{quote.quote}} </p> -->
        <p class="quoteAuthor">- {{quote?.author}}</p>
    </div>
    <div class="dividingLine"></div>
    <div class="quoteVoteContainer">
        <div class="voteContainer upVoteContainer">
            <p>{{quote?.upvt_count}}</p>
            <p>Up<br>vote(s)</p>
        </div>
        <div class="voteContainer upVoteContainer">
            <p>{{quote?.dwnvt_count}}</p>
            <p>Down<br>vote(s)</p>
        </div>
    </div>
</div>
