<div class="headerContainer">
    <div routerLink="/" class="homeIcon">
        <h3>Quotes</h3>
    </div>
    <div class="navOptions">
        <div routerLink="/" *ngIf="!hasRoute('/login')" class="newQuote">
            <h2>+</h2>
            <p>New Quote</p>
        </div>
        <div routerLink="login" *ngIf="!hasRoute('/login')" class="btn login">
            <p>Login</p>
        </div>
        <div routerLink="about" *ngIf="!hasRoute('/about')" class="btn about">
            <p>About</p>
        </div>
    </div>
</div>
